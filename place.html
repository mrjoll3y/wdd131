<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Callen Jolley">
    <meta name="description" content="Week 3 - WDD 131 - Callen Jolley - place ">
    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-large.css">
    <script src="scripts/place.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Rock+Salt&display=swap" rel="stylesheet">

    <title>Place Page</title>
</head>

<body>
    <header>
        <h1>Cozumel, Mexico</h1>
    </header>
    <main>
        <div class="child-main">
            <div class="hero">
                <picture>
                    <source media="(min-width: 1000px)" srcset="images/cozumel-large.webp">
                    <source media="(min-width: 500px)" srcset="images/cozumel-medium.webp">
                    <img src="images/cozumel-small.webp"
                        alt="Picture of a beach in Cozumel. The large version shows tropical fish."
                        width="500" height="500">
                </picture>
            </div>
            <section class="data-section">
                <h2>Data</h2>
                <table>
                    <tbody id="data-table"></tbody>
                </table>
            </section>
            <section class="weather-section">
                <h2>Weather</h2>
                <img src="images/1530391_weather_clouds_sun_sunny_icon (1).png" alt="weather icon">
                <table>
                    <tbody id="weather-table"></tbody>
                </table>
            </section>
        </div>
    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> Callen Jolley - USA </p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
